<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Formulário</h1>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username"> Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                 <small></small>
            </div>
            <div class="form-control">
                <label for="username"> E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail">
                 
                 <small></small>
            </div>
            <div class="form-control">
                <label for="username"> senha</label>
                <input type="password" id="passoword" placeholder="Digite sua senha">
                 <small></small>
            </div>


            <div class="form-control">
                <label for="username"> Confirme sua senha</label>
                <input type="password" id="passoword-comfimation" placeholder="Confirme sua senha">
                 <small></small>
            </div>

            <div class="colorido">
                <button type="submit"> Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
